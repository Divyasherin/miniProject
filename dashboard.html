<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #18181a, #565758);
      min-height: 100vh;
      color: #fff;
    }
     
    .navbar {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      margin: 15px;
    }

    .card {
      border: none;
      border-radius: 20px;
      padding: 25px;
      color: white;
      transition: all 0.4s ease;
    }
    .card:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 15px 30px rgba(0,0,0,0.3);
    }

    .card-1 { background: linear-gradient(135deg, #ff512f, #dd2476); }
    .card-2 { background: linear-gradient(135deg, #24c6dc, #514a9d); }
    .card-3 { background: linear-gradient(135deg, #ff9966, #ff5e62); }

    .fade-in { animation: fadeInUp 1s ease; }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .progress-btn {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      border: none;
      border-radius: 30px;
      padding: 12px 30px;
      font-size: 18px;
      font-weight: 600;
      color: #fff;
      box-shadow: 0 8px 15px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }
    .progress-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.4);
    }

.card-4 {
    background: linear-gradient(135deg, #43cea2, #185a9d);
}

  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">My Project Dashboard</a>
      <div class="d-flex">
        <span class="me-3">Hi, <strong id="username"></strong> 👋</span>
        <button id="logout" class="btn btn-sm btn-light">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Dashboard Content -->
  <div class="container my-5 text-center">
    <div class="row g-4">
      <div class="col-md-4 fade-in">
        <div class="card card-1 shadow-lg" id="todaysTaskCard" style="cursor:pointer;">
          <h4>📅 Today's Task</h4>
          <p id="todayTask">Loading...</p>
        </div>
      </div>
      <div class="col-md-4 fade-in">
        <div class="card card-2 shadow-lg"  id="practiceCard">
          <h4>📝 Practice</h4>
          <p id="practice">Loading...</p>
        </div>
      </div>
      <div class="col-md-4 fade-in">
        <div class="card card-3 shadow-lg"  id="interviewPrepCard">
          <h4>💼 Interview Preparation</h4>
          <p id="interviewPrep">Loading...</p>
        </div>
      </div>
    </div>
